name: Sync to Gitee and Build EXE

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # 1. 拉取代码
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖 & PyInstaller
    # 【修正点1】不再依赖 requirements.txt，直接安装 requests 和 colorama，这样更稳健
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests colorama
        pip install pyinstaller

    # 4. 执行打包 (生成 exe)
    - name: Build EXE with PyInstaller
      run: |
        # 确保路径正确，通常脚本都在 JLC2KiCadLib 文件夹下
        pyinstaller --onefile JLC2KiCadLib/JLC2KiCadLib.py --name JLC2KiCadLib.exe

    # 5. 验证 EXE 是否生成
    - name: Check EXE
      run: |
        if (Test-Path dist/JLC2KiCadLib.exe) {
            Write-Host "EXE Build Success!"
        } else {
            Write-Error "EXE Build Failed!"
        }

    # 6. 将 EXE 和 License 同步到 Gitee
    - name: Push EXE to Gitee (Release Branch)
      shell: bash
      env:
        GITEE_USER: ${{ secrets.GITEE_USER }}
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_REPO: ${{ secrets.GITEE_REPO }}
      run: |
        # 配置 Git 用户信息
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # 克隆 Gitee 仓库
        git clone https://${GITEE_USER}:${GITEE_TOKEN}@gitee.com/${GITEE_USER}/${GITEE_REPO}.git gitee_repo
        
        cd gitee_repo
        
        # 【修正点2】修正了拼写错误 --orphan
        # 切换到 binaries 分支，如果不存在则创建孤儿分支（无历史记录）
        git checkout --orphan binaries || git checkout binaries
        
        # 清理当前目录下的旧文件（如果有），确保只保留最新的 EXE
        rm -rf *
        
        # 复制新生成的 EXE 和 License
        # 注意：../dist/ 是上一级目录的 dist 文件夹
        # 注意：../LICENSE 是上一级目录（原仓库根目录）的 License 文件
        cp ../dist/JLC2KiCadLib.exe .
        cp ../LICENSE .
        
        # 提交并强制推送
        git add JLC2KiCadLib.exe LICENSE
        git commit -m "Update EXE and License from GitHub Actions $(date +'%Y-%m-%d')"
        git push origin binaries --force
